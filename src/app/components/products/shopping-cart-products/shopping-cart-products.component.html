<mat-card class="shopping-cart-products-card" *ngIf="product">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ product.pictureUrl }}" />
  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>REMOVE FROM CART</button>
  </mat-card-actions>
</mat-card>
